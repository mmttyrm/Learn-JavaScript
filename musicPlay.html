<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/musicPlay.css">
    <title>Music Play</title>
</head>
<body>
    <div>
        <div class="dashboard">
            <div class="header">
                <p>Now playing</p>
                <h2 class="title-song">Trả người về tự do</h2>
            </div>
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('img/pic1.jpg')"></div>
            </div>
            <div class="control">
                <div class="control-item replay">
                    <i class="fa-solid fa-rotate-left"></i>
                </div>
                <div class="control-item prev">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="control-item play">
                    <i class="icon-play fa-solid fa-play"></i>
                </div>
                <div class="control-item pause">
                    <i class="icon-pause fa-solid fa-pause"></i>
                </div>
                <div class="control-item next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="control-item random">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>
            <audio id="music" preload="auto" loop="false">
                <source src="music/tra-nguoi-ve-tu-do.mp3" type="audio/mp3">
                   <!-- <source src="https://dl.dropbox.com/s/75jpngrgnavyu7f/The-Noisy-Freaks.ogg?dl=1" type="audio/ogg"> -->
             </audio>
             <div id="slider"><div id="elapsed"></div></div>

        </div>
        <div class="playlist">
            <div class="song">
                <div class="song-img">
                    <img class="song-thumb" src="img/pic1.jpg" alt="">
                </div>
                <div class="playlist-content">
                    <h2 class="song-name">Thương em</h2>
                    <p>Châu Khải Phong</p>
                </div>
                <i class="song-icon fa-solid fa-ellipsis"></i>
            </div>
            
        </div>
    </div>
</body>
<script src="js/musicPlay.js"></script>
</html>
